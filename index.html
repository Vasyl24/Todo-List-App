<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body class="background">
    <div class="container">
      <div class="input-block">
        <form class="input-container" id="input-container">
          <input type="text" class="input-field" id="input" placeholder="Add a new task" />
          <button class="plus-btn" id="plus-btn" type="submit">
            <svg class="icon-plus">
              <use href="./sprite.svg#icon-plus"></use>
            </svg>
          </button>
        </form>

        <p class="error-message" id="error-message"></p>
      </div>

      <h2 class="title">Tasks to do - <span id="tasks-amount"></span></h2>

      <ul class="task-list" id="task-list"></ul>

      <h2 class="title">Done - <span id="done-tasks-amount"></span></h2>

      <ul class="task-list-done" id="task-list-done"></ul>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
